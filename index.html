<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Sign-up-form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container">
        <img src="./assets/odin-lined.png" alt="The Odin Project Logo" />
        <h1>Odin Vacations</h1>
      </div>
      <div class="footer">
        Image by <a href="https://unsplash.com/de/@setsj">set.sj</a> on
        <a href="https://unsplash.com">Unsplash</a>
      </div>
    </div>
    <div class="main-content">
      <div class="main-top">
        <h3>
          <p>
            We know that you know that this is not a real online service. But
            imagine taking a vacation with Odin himself. By signing up, you can
            do that! Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </h3>
      </div>
      <form method="post">
        <div class="form-container">
          <h2>Sign up here!</h2>

          <div class="input-fields">
            <div class="input-container form-first-name">
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="Joe"
              />
            </div>
            <div class="input-container form-last-name">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Average"
              />
            </div>
            <div class="input-container form-email">
              <label for="email">Email</label>
              <input
                type="email"
                name="mail"
                id="email"
                placeholder="average.joe@example.com"
              />
            </div>
            <div class="input-container form-phone-number">
              <label for="phone">Phone Number</label>
              <input
                type="number"
                name="phone-number"
                id="phone"
                placeholder="+01 123 4567"
              />
            </div>
            <div class="input-container form-password">
              <label for="pwd">Password</label>
              <input
                type="password"
                name="password"
                id="pwd"
                placeholder="password123"
              />
            </div>
            <div class="input-container form-password-confirm">
              <label for="pwd-confirm">Confirm Password</label>
              <input
                type="password"
                name="password-confirm"
                id="pwd-confirm"
                placeholder="password123"
              />
            </div>
          </div>
        </div>
        <div class="main-bottom">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
